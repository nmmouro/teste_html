<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Painel da Frota - TV</title>

<style>
body{
  margin:0;
  background:#0b1324;
  color:#ffffff;
  font-family: "Segoe UI", Arial, sans-serif;
  overflow:hidden;
}

header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:20px 35px;
  background:#0f1b36;
}

.logo{
  height:60px;
}

header h1{
  font-size:32px;
  margin:0;
}

.clock{
  font-size:26px;
}

.panel{
  height:calc(100vh - 100px);
  padding:20px 35px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:20px;
  height:100%;
}

.card{
  background:#111d3a;
  border-radius:16px;
  padding:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
  overflow:hidden;
}

.card h2{
  margin:0 0 10px 0;
  font-size:22px;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:18px;
}

thead th{
  background:#1c2a4d;
  padding:10px;
  text-align:left;
}

tbody td{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,0.06);
}

.status-em{color:#ffd166;font-weight:bold;}
.status-ok{color:#6cff95;font-weight:bold;}
.status-cancelado{color:#ff6b6b;font-weight:bold;}
</style>
</head>

<body>

<header>
  <img src="sua-logo.png" class="logo"/>
  <h1>Painel de Saídas</h1>
  <div class="clock" id="clock">--:--</div>
</header>

<div class="panel">
  <div class="grid">

    <div class="card">
      <h2>Movimentação da Frota</h2>
      <div id="frota"></div>
    </div>

    <div class="card">
      <h2>Agenda do Dia</h2>
      <div id="agendaDia"></div>
    </div>

    <div class="card">
      <h2>Agenda Serviço Social</h2>
      <div id="agendaSocial"></div>
    </div>

  </div>
</div>

<script>
const SHEET_ID = "SEU_SHEET_ID";

const ABAS = {
  frota: "LANÇAMENTOS",
  dia: "AGENDA DO DIA",
  social: "AGENDA SERVIÇO SOCIAL"
};

  function urlAba(nome){
  const noCache = `nocache=${Date.now()}`;
  return `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(nome)}&${noCache}`;
}


function extrairJson(txt){
  const ini = txt.indexOf("{");
  const fim = txt.lastIndexOf("}");
  return JSON.parse(txt.substring(ini, fim + 1));
}

function relogio(){
  const agora = new Date();
  document.getElementById("clock").textContent =
    agora.toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit" });
}
setInterval(relogio, 1000);
relogio();

  async function carregar(aba){
  const r = await fetch(urlAba(aba), { cache: "no-store" });
  const t = await r.text();
  const j = extrairJson(t);
  return j.table;
}


function montarTabela(targetId, table){
  const headers = table.cols.map(c => c.label);
  const rows = table.rows.map(r => r.c.map(c => (c ? c.v : "")));

  let html = "<table><thead><tr>";
  headers.forEach(h => html += `<th>${h}</th>`);
  html += "</tr></thead><tbody>";

  rows.forEach(l => {
    html += "<tr>";
    l.forEach((v,i) => {
      const head = headers[i].toLowerCase();
      let cls = "";

      if(head.includes("status")){
        if(v === "Em andamento") cls = "status-em";
        else if(v === "Concluído") cls = "status-ok";
        else if(v === "Cancelado") cls = "status-cancelado";
      }

      html += `<td class="${cls}">${v}</td>`;
    });
    html += "</tr>";
  });

  html += "</tbody></table>";
  document.getElementById(targetId).innerHTML = html;
}

async function atualizarTudo(){
  try{
    const [frota, dia, social] = await Promise.all([
      carregar(ABAS.frota),
      carregar(ABAS.dia),
      carregar(ABAS.social)
    ]);

    montarTabela("frota", frota);
    montarTabela("agendaDia", dia);
    montarTabela("agendaSocial", social);

  }catch(e){
    console.error(e);
  }
}

atualizarTudo();
setInterval(atualizarTudo, 60000); // 1 minuto

// Tentar modo tela cheia ao abrir
document.documentElement.requestFullscreen?.();
</script>

</body>
</html>
